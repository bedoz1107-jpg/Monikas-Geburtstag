<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mathe-Rätsel — Allesgutemonika.de</title>

<style>
:root {
  --bg-gradient: linear-gradient(180deg, #fdfefe 0%, #f4f8fb 100%);
  --card-bg: rgba(255, 255, 255, 0.85);
  --accent: #007aff; /* Apple iOS Blau */
  --text-color: #1c1c1e;
  --muted: #6e6e73;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-gradient);
  color: var(--text-color);
  -webkit-font-smoothing: antialiased;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.wrap {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(16px) saturate(150%);
  border-radius: 24px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
  padding: 40px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  transform: scale(1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.02);
}

h1 {
  font-size: 24px;
  margin-bottom: 8px;
  font-weight: 600;
}

p.lead {
  color: var(--muted);
  font-size: 16px;
  margin-bottom: 24px;
}

.task {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  background: white;
  padding: 14px 18px;
  border-radius: 12px;
  display: inline-block;
  font-size: 18px;
  margin-bottom: 20px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.04);
}

input[type="number"] {
  appearance: none;
  border: 1px solid rgba(0,0,0,0.1);
  background: white;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 16px;
  outline: none;
  transition: border 0.2s ease;
}

input[type="number"]:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
}

.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 20px;
}

button {
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  font-size: 15px;
  transition: background 0.3s ease, transform 0.1s ease;
}

button.primary {
  background: var(--accent);
  color: white;
}

button.primary:hover {
  background: #0060d6;
}

button.ghost {
  background: rgba(0,0,0,0.04);
  color: var(--text-color);
}

button.ghost:hover {
  background: rgba(0,0,0,0.07);
}

button:active {
  transform: scale(0.98);
}

.result {
  margin-top: 20px;
  font-weight: 600;
  padding: 10px 14px;
  border-radius: 12px;
  display: inline-block;
}

.ok {
  background: rgba(16,185,129,0.12);
  color: #047857;
}

.bad {
  background: rgba(239,68,68,0.12);
  color: #991b1b;
}

.note {
  display: block;
  margin-top: 14px;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>Mathe-Rätsel</h1>
      <p class="lead">Finde ein Paar positiver ganzer Zahlen <b>x</b> und <b>y</b>.</p>
      <div class="task">x³ + y³ = 1729</div>
      <div>
        <input id="x" type="number" min="1" placeholder="x">
        <input id="y" type="number" min="1" placeholder="y">
      </div>
      <div class="controls">
        <button class="primary" id="checkBtn">Prüfen</button>
        <button class="ghost" id="hintBtn">Hinweis</button>
        <button class="ghost" id="resetBtn">Reset</button>
      </div>
      <div id="result" class="result" style="display:none"></div>
      <small class="note">1729 ist die berühmte Hardy-Ramanujan-Zahl.</small>
    </main>
  </div>

<script>
(function(){
  const solutions = new Set(["12|1","1|12","10|9","9|10"]);
  const elX = document.getElementById('x');
  const elY = document.getElementById('y');
  const btn = document.getElementById('checkBtn');
  const res = document.getElementById('result');
  const hint = document.getElementById('hintBtn');
  const reset = document.getElementById('resetBtn');

  function show(text, ok){
    res.textContent = text;
    res.className = 'result ' + (ok? 'ok':'bad');
    res.style.display = 'inline-block';
  }

  btn.addEventListener('click', function(){
    const x = parseInt(elX.value,10);
    const y = parseInt(elY.value,10);
    if(!Number.isInteger(x) || !Number.isInteger(y) || x < 1 || y < 1){
      show('Bitte positive ganze Zahlen eingeben.', false);
      return;
    }
    if(solutions.has(x + '|' + y)){
      show('✅ Feini! Hier ist deine Belohnung: RVHE-LY268T-MTBR ', true);
    } else {
      show('❌ Opfer. Mach nochmal neu.', false);
    }
  });

  hint.addEventListener('click', function(){
    alert('Tipp: 1729 = 10³ + 9³ und 12³ + 1³.');
  });

  reset.addEventListener('click', function(){
    elX.value = '';
    elY.value = '';
    res.style.display = 'none';
  });

  [elX, elY].forEach(inp => inp.addEventListener('keydown', function(e){
    if(e.key === 'Enter') btn.click();
  }));
})();
</script>
</body>
</html>
