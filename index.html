<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Allgemeinwissens-Quiz</title>

<style>
:root {
  --bg-gradient: linear-gradient(180deg, #fdfefe 0%, #f4f8fb 100%);
  --card-bg: rgba(255, 255, 255, 0.85);
  --accent: #007aff;
  --text-color: #1c1c1e;
  --muted: #6e6e73;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-gradient);
  color: var(--text-color);
  -webkit-font-smoothing: antialiased;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.wrap {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(16px) saturate(150%);
  border-radius: 24px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
  padding: 40px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.02);
}

h1 {
  font-size: 24px;
  margin-bottom: 8px;
  font-weight: 600;
}

p.lead {
  color: var(--muted);
  font-size: 16px;
  margin-bottom: 24px;
}

.answers {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

button {
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  font-size: 15px;
  transition: background 0.3s ease, transform 0.1s ease;
}

button.answer {
  background: rgba(0,0,0,0.04);
  color: var(--text-color);
}

button.answer:hover {
  background: rgba(0,0,0,0.07);
}

button.answer.correct {
  background: rgba(16,185,129,0.15);
  color: #047857;
}

button.answer.wrong {
  background: rgba(239,68,68,0.15);
  color: #991b1b;
}

button:active {
  transform: scale(0.98);
}

.result {
  margin-top: 20px;
  font-weight: 600;
}
</style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1 id="quiz-title">Allgemeinwissens-Quiz</h1>
      <p class="lead" id="question-text">Lade Frage...</p>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
    </main>
  </div>

<script>
const quizData = [
  { q: "Wie viele Kontinente gibt es auf der Erde?", a: ["5", "6", "7", "8"], correct: 2 },
  { q: "Welches chemische Symbol hat Gold?", a: ["Ag", "Au", "Gd", "Go"], correct: 1 },
  { q: "Wer malte die Mona Lisa?", a: ["Leonardo da Vinci", "Michelangelo", "Raphael", "Van Gogh"], correct: 0 },
  { q: "Welcher Planet ist der grÃ¶ÃŸte in unserem Sonnensystem?", a: ["Mars", "Saturn", "Jupiter", "Neptun"], correct: 2 },
  { q: "Wie viele BundeslÃ¤nder hat Deutschland?", a: ["14", "15", "16", "17"], correct: 2 },
  { q: "In welchem Jahr fiel die Berliner Mauer?", a: ["1987", "1988", "1989", "1990"], correct: 2 },
  { q: "Wie heiÃŸt die Hauptstadt von Kanada?", a: ["Toronto", "Ottawa", "Vancouver", "Montreal"], correct: 1 },
  { q: "Welche Einheit misst elektrische StromstÃ¤rke?", a: ["Volt", "Watt", "Ampere", "Ohm"], correct: 2 },
  { q: "Wie viele ZÃ¤hne hat ein erwachsener Mensch normalerweise?", a: ["28", "30", "32", "34"], correct: 2 },
  { q: "Welches Tier ist das grÃ¶ÃŸte lebende Tier der Erde?", a: ["Elefant", "Blauwal", "Pottwal", "Giraffe"], correct: 1 }
];

let currentQuestion = 0;

function loadQuestion() {
  const qData = quizData[currentQuestion];
  document.getElementById("question-text").textContent = qData.q;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  document.getElementById("result").textContent = "";
  
  qData.a.forEach((answerText, index) => {
    const btn = document.createElement("button");
    btn.textContent = answerText;
    btn.className = "answer";
    btn.onclick = () => checkAnswer(index, btn);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(index, button) {
  const qData = quizData[currentQuestion];
  const buttons = document.querySelectorAll(".answer");
  
  if (index === qData.correct) {
    button.classList.add("correct");
    document.getElementById("result").textContent = "âœ… Richtig!";
    setTimeout(() => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showEndScreen();
      }
    }, 800);
  } else {
    button.classList.add("wrong");
    document.getElementById("result").textContent = "âŒ Falsch, versuche es nochmal!";
    setTimeout(() => {
      button.classList.remove("wrong");
    }, 800);
  }
}

function showEndScreen() {
  document.getElementById("quiz-title").textContent = "ðŸŽ‰ GlÃ¼ckwunsch!";
  document.getElementById("question-text").textContent = "Du hast alle Fragen richtig beantwortet!";
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").textContent = "";
}

loadQuestion();
</script>
</body>
</html>
